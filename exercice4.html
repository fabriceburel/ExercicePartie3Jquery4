<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 4</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="moreHeight">augmenter la hauteur</button>
    <button type="button" name="button" id="greenRectangle">Rectangle vert</button>
    <button type="button" name="button" id="originColor">Couleur d origine</button>
    <button type="button" name="button" id="hideRectangle">Cacher le rectangle</button>
    <button type="button" name="button" id="showRectangle">Afficher le rectangle</button>
  </form>
  <div id="myRectangle" style="border:1px solid black; height:10px; width:500px; margin-top:20px;"> </div>
  <script>
  //augmente la taille du rectangle par palier de 10px jusqu'Ã  100px puis retrouve une taille de 10px
  var heightRectangle= 10;
  $('#moreHeight').click(function(){
    if(heightRectangle >= 100){
      heightRectangle= 10;
    }else{
      heightRectangle+= 10;
      }
      $('#myRectangle').css('height',heightRectangle + 'px');
      console.log(heightRectangle);
  })
  //mettre les bordures du rectangle en vert
  $('#greenRectangle').click(function(){
    $('#myRectangle').css('background-color','green');
  })
  //remettre les bordures d'origine
  $('#originColor').click(function(){
    console.log('bordure d origine');
    $('#myRectangle').css('background-color','inherit');
  })
  //cacher le rectangle
  $('#hideRectangle').click(function(){
    $('#myRectangle').hide();
  })
  //afficher le rectangle
  $('#showRectangle').click(function(){
    $('#myRectangle').show();
  })
  </script>
</body>
</html>
